<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Editor</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="nav">
          <button id="execute" class="btn">Execute</button>
        </div>
      </div>
      <div class="row">
        <div class="col-50">
          <div class="row-full">
            <div class="title title-html">
              <h1>HTML</h1>
            </div>
            <textarea id="html" name="name" ></textarea>
          </div>
          <div class="row-full">
            <div class="title title-css">
              <h1>CSS</h1>
            </div>
            <textarea id="css" name="name" ></textarea>
          </div>
          <div class="row-full">
            <div class="title title-js">
              <h1>JS</h1>
            </div>
            <textarea id="js" name="name" ></textarea>
          </div>
        </div>
        <div class="col-50">
          <div class="row">
            <iframe></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
